<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <object type="image/svg+xml"  data="imgs/sprite.svg"></object>
        <div class="container">
             <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <!-- <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>-->
                        <img class="search__icon" src="img/magnifying-glass.png" alt="">
                    </button>
                </form>

                 <nav class="user-nav">
                     <div class="user-nav__icon-box">
                         <!-- <svg class="user-nav__icon">
                             <use xlink:href="imgs/sprite.svg#icon-bookmark"></use>
                         </svg> -->
                         <img class = "user-nav__icon" src="img/bookmark.png" alt="">
                         <span class="user-nav__notification">7</span>
                     </div>

                     <div class="user-nav__icon-box">
                        <!--<svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>-->
                        <img class="user-nav__icon" src="img/chat.png" alt="">
                        <span class="user-nav__notification">13</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                 </nav>
             </header>

             <div class="content">
                 <nav class="sidebar">
                     <ul class="side-nav">
                         <li class="side-nav__item side-nav__item--active">
                             <a href="" class="side-nav__link">
                                 <!--<svg class="side-nav__icon">
                                     <use xlink:href="img/sprite.svg#icon-home"></use>
                                 </svg>-->
                                 <img class="side-nav__icon" src="img/home.png" alt="">
                                 <span>Hotel</span>
                             </a>
                         </li>
                         <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <!--<svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>-->
                                <img class="side-nav__icon" src="img/aircraft-take-off.png" alt="">
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <!--<svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>-->
                                <img class="side-nav__icon" src="img/key.png" alt="">
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <!--<svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>-->
                                <img class="side-nav__icon" src="img/map.png" alt="">
                                <span>Tours</span>
                            </a>
                        </li>
                     </ul>

                     <div class="legal">
                         &:copy; 2017 by Trillo . All rights reserved.
                     </div>
                 </nav>

                 <main class="hotel-view">
                     <div class="gallery">
                         <figure class="gallery__item">
                             <img class="gallery__photo" src="img/hotel-1.jpg" alt="">
                         </figure>
                         <figure class="gallery__item">
                            <img class="gallery__photo" src="img/hotel-2.jpg" alt="">
                        </figure>
                        <figure class="gallery__item">
                            <img class="gallery__photo" src="img/hotel-3.jpg" alt="">
                        </figure>
                     </div>

                     <div class="overview">
                         <h1 class="overview__heading">
                             Hotel Las Palmas
                         </h1>
                         <div class="overview__stars">
                             <img class="overview__icon-star" src="img/star.png" alt="">
                             <img class="overview__icon-star" src="img/star.png" alt="">
                             <img class="overview__icon-star" src="img/star.png" alt="">
                             <img class="overview__icon-star" src="img/star.png" alt="">
                             <img class="overview__icon-star" src="img/star.png" alt="">
                         </div>

                         <div class="overview__location">
                             <img class="overview__icon-location" src="img/location-pin.png" alt="">
                             <button class="btn-inline">Albuferia , Portugal</button>
                         </div>

                         <div class="overview__rating">
                             <div class="overview__rating-average">8.6</div>
                             <div class="overview__rating-count">429 Votes</div>
                         </div>
                     </div>
                 </main>
             </div>
        </div>
    </body>
</html>
